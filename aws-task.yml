---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: briandfrost/concourse-ubuntu
    tag: latest 
inputs:
  - name: git-test
run:
  path: /bin/sh
  args:
  - -exc
  - |
    git-test/aws-cert-output-py.sh >> confluencesandbox
    git-test/aws-cert-ouptu-py-1.sh >> confluencenonprod
    cat confluencesandbox confluencenonprod > confluence
    cat confluence